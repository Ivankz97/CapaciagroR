
<div  class="contenedor">
  <form *ngIf="!isNew"  [formGroup]="valForm" class="form form-group" role="form" name="loginForm" novalidate="" (submit)="submitForm($event)">

    <div class="font capaciagro">
      <img src="../../../../assets/Header-03.png" class="img-fluid" alt="Responsive image">
    </div>
    <div class="font sesion">
      Iniciar Sesión
    </div>
    <div class="font email">
      correo Electronico
    </div>
    <div class="password">
      <input class="correo " id="" type="text" name="email"  placeholder=" ):  Ingresa tu correo electronico"
      autocomplete="off" formControlName="email" required="">
    </div>

    <div class="font email">
      contraseña
    </div>
    <div class="password">
      <input class="correo" name="password" type="password" id="exampleInputPassword1"  id="exampleInputPassword1" placeholder=" (:  Contraseña"
      formControlName="password" required="">

    </div>
    <div class="iniciar">
      <button class="btn btn-large btn-color-green btn-block text-color" [disabled]="loading==true" type="submit">Iniciar Sesión</button>

    </div>
    <div class="recuperar">
      ¿Olvidaste tu contraseña? | <a (click)="forgotPassword.show()" href="#">recuperar contraseña</a>
    </div>

  </form>

  <div class="recomendacion">
    <div class="question"> ¿Aún no eres usuario?</div>
    <div class="registrate">
      <button class="registrar no" type="submit">Registrate</button>
    </div>
    <div class="ul">
      <div class="ul li no">
        <ul>
          <li>Sigue los eventos que te interesen.</li>
        </ul>
        <ul class="no">
          <li>Enterate de que esta hablando la gente.</li>
        </ul>
      </div>
    </div>
  </div>

</div><--Fin-->
