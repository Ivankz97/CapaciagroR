<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
  crossorigin="anonymous">
<link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
<form>
  <div class="image">
    <!--First column-->
    <div class="row">
      <div class="col-xl-7 col-lg-7">
      </div>
      <!--Second column-->
      <div class="col-xl-5 col-lg-5 white-color">
        <div>
          <img src="https://capaciagro.com/wp-content/uploads/2018/10/Header-03.png" width="100%" height="100%">
        </div>
        <!--Green div-->
        <div class="green-color col-lg-8">
          <h2 class="text-color">¿Aún no eres usuario?</h2>
          <div class="hr-sect"></div>
          <h4 class="text-color">Únete hoy y conoce nuestros eventos.</h4>
          <label class="text" for="user">Crear cuenta de usuario</label>
          <div>
            <label class="text" for="name">Nombre(s):</label>
          </div>
          <div class="input-wrapper">
            <input type="text" id="name" class="form-control" placeholder="Ingrese su nombre">
            <label for="name" class="fa fa-user input-icon"></label>
          </div>
          <div>
            <label class="text" for="last_nameF">Apellido paterno:</label>
          </div>
          <div class="input-wrapper">
            <input type="text" id="last_nameF" class="form-control" placeholder="Apellido paterno">
            <label for="last_nameF" class="fa fa-user input-icon"></label>
          </div>
          <div>
            <label class="text" for="last_nameM">Apellido materno:</label>
          </div>
          <div class="input-wrapper">
            <input type="text" id="last_nameM" class="form-control" placeholder="Apellido materno">
            <label for="last_nameM" class="fa fa-user input-icon"></label>
          </div>
          <div>
            <label class="text" for="phone">Teléfono celular:</label>
          </div>
          <div class="input-wrapper">
            <input type="number" id="phone" class="form-control" placeholder="Teléfono celular">
            <label for="phone" class="fa fa-phone input-icon"></label>
          </div>
          <div>
            <label class="text" for="email">Correo electrónico:</label>
          </div>
          <div class="input-wrapper">
            <input type="email" id="email" class="form-control" placeholder="Correo electrónico">
            <label for="email" class="fa fa-envelope input-icon"></label>
          </div>
          <div>
            <label class="text" for="password">Contraseña:</label>
          </div>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
            <label for="password" class="fa fa-unlock-alt input-icon"></label>
          </div>
          <div>
            <label class="text" for="c_password">Confirmar contraseña:</label>
          </div>
          <div class="input-wrapper">
            <input type="password" id="c_password" class="form-control" placeholder="Confirmar contraseña">
            <label for="c_password" class="fa fa-unlock-alt input-icon"></label>
          </div>
          <div class="text size-text check">
            <input type="checkbox" class="check-color" name="check" id="check">He leído y acepto los términos y condiciones de uso
          </div>
          <div class="text-center">
            <button id="submit" name="submit" class="btn btn-responsive btn-color">Registrarte</button>
          </div>
          <!--End green div-->
        </div>
        <div class="col-lg-10">
          <ul class="text-green"><li>Sigue los eventos que te interesen.</li></ul>
          <ul class="text-green"><li>Entérate de qué está hablando la gente.</li></ul>
        </div>
      </div>
    </div>
  </div>
</form>
